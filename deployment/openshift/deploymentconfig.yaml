# OpenShift DeploymentConfig for DevOps Assessment Portal
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: devops-assessment-portal-dc
  namespace: devops-assessment-portal
  labels:
    app: devops-assessment-portal
spec:
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    app: devops-assessment-portal
    deploymentconfig: devops-assessment-portal-dc
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: devops-assessment-portal
        deploymentconfig: devops-assessment-portal-dc
    spec:
      containers:
      - name: devops-assessment-portal
        image: devops-assessment-portal:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: production
        - name: PORT
          value: "3000"
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 3
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 3
          timeoutSeconds: 3
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - devops-assessment-portal
      from:
        kind: ImageStreamTag
        name: devops-assessment-portal:latest
        namespace: devops-assessment-portal
