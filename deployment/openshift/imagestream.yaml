# OpenShift ImageStream for DevOps Assessment Portal
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: devops-assessment-portal
  namespace: devops-assessment-portal
  labels:
    app: devops-assessment-portal
spec:
  lookupPolicy:
    local: true
  tags:
  - name: latest
    from:
      kind: DockerImage
      name: devops-assessment-portal:latest
    importPolicy:
      scheduled: true
    referencePolicy:
      type: Local
