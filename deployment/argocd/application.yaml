# ArgoCD Application manifest for DevOps Assessment Portal
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-assessment-portal
  namespace: argocd
  labels:
    app: devops-assessment-portal
    environment: production
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://your-git-repo-url/devops-assessment-portal
    targetRevision: HEAD
    path: deployment/kubernetes
  destination:
    server: https://kubernetes.default.svc
    namespace: devops-assessment-portal
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
