# Network policy for DevOps Assessment Portal
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: devops-assessment-portal-netpol
  namespace: devops-assessment-portal
spec:
  podSelector:
    matchLabels:
      app: devops-assessment-portal
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  # Allow ingress from same namespace (for service communication)
  - from:
    - namespaceSelector:
        matchLabels:
          name: devops-assessment-portal
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow external HTTPS traffic (for API calls)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow database connection (if needed)
  - to:
    - namespaceSelector:
        matchLabels:
          name: database
    ports:
    - protocol: TCP
      port: 5432
