# Kubernetes ingress for DevOps Assessment Portal
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-assessment-portal-ingress
  namespace: devops-assessment-portal
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  tls:
  - hosts:
    - devops-assessment.yourdomain.com
    secretName: devops-assessment-portal-tls
  rules:
  - host: devops-assessment.yourdomain.com
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: devops-assessment-portal-service
            port:
              number: 80
